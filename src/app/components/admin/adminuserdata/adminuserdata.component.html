<app-initialpage3></app-initialpage3>
<div class="container" style="margin-top: 10px;">
    <h1 style="text-align: center;">Welcome to Userdata!</h1>
    <p style="text-align: center;">here you will find how many articles is own by which author.</p>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Articles own</th>
            <th scope="col">Delete Any User</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of userdata">
            <th scope="row">{{ item.id }}</th>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.articlesown}}</td>
            <td>
                <button type="button" class="btn btn-danger btn-md float-right nav-item" style="cursor: pointer;"
                (click)="deleteAdminUser(item)" 
                >Delete User</button>
            </td>
          </tr>
          <br>
        </tbody>
      </table>
