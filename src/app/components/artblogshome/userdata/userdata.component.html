<app-initialpage></app-initialpage>
<div class="container" style="margin-top: 10px;">
<h1 style="text-align: center;">Welcome to Userdata!</h1>
<p style="text-align: center;">here you will find how many articles is own by which author.</p>
</div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">User_id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Articles own</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of userdata | paginate: {itemsPerPage:10, currentPage:p};">
        <th scope="row">{{ item.id }}</th>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.articlesown}}</td>
      </tr>
      <br>
    </tbody>
  </table>
<pagination-controls (pageChange) = "p = $event" style="text-align: center;"></pagination-controls>
