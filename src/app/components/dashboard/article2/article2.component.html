<app-initialpage2></app-initialpage2>

<div class="card text-center">
    <div class="card-header">
      Author's Profile
    </div>
    <div class="card-body">
      <h5 class="card-title">Author's Name: {{uname.name}} </h5>
      <p class="card-text">Author's Email: {{uname.email}} </p>
      <h2>Author's Popular Articles</h2>
      <!-- <a href="#" class="btn btn-primary">View his articles</a> -->
    </div>
    
    
<div class="card-group row mx-auto" >
    <div class="col-md-4 article"  *ngFor="let ac of artdata">
      <div class="card mb-4 text-white bg-dark">
        <img
          class="card-img-top"
          src="https://cdn.pixabay.com/photo/2017/04/23/09/31/newspaper-2253409_960_720.jpg"
          alt="Card image cap"
        />
        <div class="card-body">
          <h4 class="card-title">{{ac.title}}</h4>
          <button
            class="btn btn-outline-light btn-sm"
            (click)="showData(ac)"
          >
            Read More
          </button>
        </div>
      </div>
    </div>
  </div>
    <div class="card-footer text-muted">
      Artblogs.com
    </div>
  </div>
  <div class="card text-center">
    <div class="card-body">
      <h5 class="card-title" style="text-align: center;">{{ random }}</h5>
      <p class="card-text" style="text-align: justify;">{{ random2}} </p>
      <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
    </div>
  </div>
