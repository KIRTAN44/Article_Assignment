<app-initialpage></app-initialpage>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign-up</p>
                  <div class="divider d-flex align-items-center my-4">
                    <p class="text-center fw-bold mx-3 mb-0">Welcome to ARTBLOGS!!!</p>
                  </div>
                  <form class="mx-1 mx-md-4" [formGroup]="register" novalidate>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="bi bi-arrow-down-right-square"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label mb-0" for="form3Example1c" >Your Name <span style="color:red">*</span></label>
                        <input type="text" id="form3Example1c" placeholder="Enter Your Name" class="form-control" formControlName="name"/>
                        <div *ngIf="register.controls['name'].invalid && (register.controls['name'].dirty || register.controls['name'].touched)">
                            <div *ngIf="register.controls['name'].errors.required">
                                <span style="color:red">Please enter username</span>
                              </div>
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <!-- <i class="fas fa-envelope fa-lg me-3 fa-fw"></i> -->
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label mb-0" for="form3Example3c" >Your Email <span style="color:red">*</span></label>
                        <input type="email" id="form3Example3c" placeholder="Enter Your Email" class="form-control" formControlName="email"/>
                        <div *ngIf="register.controls['email'].invalid && (register.controls['email'].dirty || register.controls['email'].touched || register.controls['email'].email)">
                            <div *ngIf="register.controls['email'].errors.required">
                                <span style="color:red">Please enter valid Email</span>
                              </div>
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <!-- <i class="fas fa-lock fa-lg me-3 fa-fw"></i> -->
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label mb-0" for="form3Example4c" >Password <span style="color:red">*</span></label>
                        <input type="password" id="form3Example4c" placeholder="Enter Your Password" class="form-control" formControlName="password" minlength="8"/>        
                        <div *ngIf="(register.controls['password'].invalid) && (register.controls['password'].dirty || register.controls['password'].touched)">
                          <div *ngIf="register.controls['password'].errors.required || register.get('password').hasError('minlength')">
                              <span style="color:red">Please enter 8 digit password which contains Uppercase, Lowercase and special character</span>
                            </div>
                      </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label mb-0" for="form3Example4cd" >Repeat your password <span style="color:red">*</span></label>
                        <input type="password" id="form3Example4cd" class="form-control" placeholder="Enter Your Password Again" formControlName="confirmpassword"/>
                        <div *ngIf="register.controls['confirmpassword'].invalid && (register.controls['confirmpassword'].dirty || register.controls['confirmpassword'].touched) && (register.controls['confirmpassword']!==register.controls['password'])">
                            <div *ngIf="register.controls['password'].errors.required || register.get('confirmpassword').hasError('matching') ">
                                <span style="color:red">Please enter the same password as above</span>
                              </div>
                        </div>
                      </div>
                    </div>
<!--   
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        value=""
                        id="form2Example3c"
                      />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div> -->
                    <div>
                    <div class="d-flex justify-content-left mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-primary btn-lg" 
                      (click)="registerSubmit(register.value)" [disabled]="register.invalid" style="cursor: pointer;"
                      >Register</button>
                    </div>
                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Already Registered?</p>
                      </div>
                    <div class="d-flex justify-content-left mx-4 mb-3 mb-lg-4">
                        <button type="button" class="btn btn-primary btn-lg" (click)="goToLogin()" style="cursor: pointer;">Login</button>
                      </div></div>
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
